<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 new</title>
</head>

<body>
    <script>
        const myNew = function (fn, params = []) {
            console.log(params, 11);
            let instance = Object.create(fn.prototype)
            const fnRsult = fn.apply(instance, params)
            if (fnRsult instanceof Object) {
                return fnRsult
            }
            return instance
        }
        var Person = function (name, age) {
            this.name = name
            this.age = age
        }
        Person.prototype.say = function () {
            console.log(this.name, 'name', '\n')
            console.log(this.age, 'age', '\n')
        }

        const p1 = new Person('张三', 18)
        const p2 = myNew(Person, ['张三', 18])


        console.log(p1, 'p1');
        console.log(p1, 'p2');
    </script>
</body>

</html>
