<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>试题4，动态规划</title>
  </head>
  <body>
    <script>
      function main(n) {
        const dp = [];
        dp[1] = 1;
        dp[2] = 1;
        dp[3] = 2;
        for (let i = 4; i <= n; i++) {
          dp[i] = dp[i - 1] + dp[i - 3];
        }
        return dp[n];
      }
      console.log(main(50));
    </script>
  </body>
</html>
