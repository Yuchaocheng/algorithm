<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var reverseWords = function (s) {
        s = s.trim(); // 去掉首位空格
        let slow = 0;
        s = s.split('');
        const len = s.length;
        // 删除多余空格
        for (let i = 1; i < len; i++) {
          if (s[i] === 0 && s[slow] === 0) {
            continue;
          }
          slow++;
          s[slow] = s[i];
        }
        s.length = slow + 1;
        s = s.join('')
        console.log(s, 's');
      };

      const r = reverseWords('a good   example');
      console.log(r, 'r');
    </script>
  </body>
</html>
