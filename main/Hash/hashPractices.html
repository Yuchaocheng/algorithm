<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var threeSum = function (nums) {
            const length = nums.length;
            const result = []
            for (let i = 0; i < length; i++) {
                const target = 0 - nums[i]
                const set = new Set()
                for (let j = i + 1; j < length; j++) {
                    if (set.has(target - nums[j])) {
                        result.push([nums[i], target - nums[j], nums[j]])
                    }
                    set.add(nums[j])
                }
            }
            // 现在的result是有重复问题的
            // 事后去重，对于三个相加为0的数为言，绝对值相加相等，说明他们三个数相同
            const realResult = []
            const set2 = new Set()
            result.forEach(arr => {
                const v = arr.map(item => Math.pow(item, 2)).reduce((pre, cur) => pre + cur, 0)
                console.log(v, 'v');
                if (!set2.has(v)) {
                    set2.add(v)
                    realResult.push(arr)
                }
            })
            return realResult
        };
        console.log(threeSum([-1, 0, 1, 0])); 
    </script>
</body>
